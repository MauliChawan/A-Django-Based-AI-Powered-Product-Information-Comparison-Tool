{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="flex justify-center items-center h-[80vh]">

    <!-- Top Home Button -->
    <a href="{% url 'index' %}" class="absolute top-6 left-6 text-blue-600 font-bold hover:underline text-lg">
        ‚Üê Home
    </a>

    <form action="{% url 'signup' %}" method="POST"
          class="bg-white shadow-xl p-10 rounded-2xl w-96 border border-gray-200">
        
        {% csrf_token %}

        {% if messages %}
            {% for msg in messages %}
                <p class="text-red-600 text-sm mb-3">{{ msg }}</p>
            {% endfor %}
        {% endif %}

        <h2 class="text-3xl font-bold text-center mb-6 tracking-wide">Create Account</h2>

        <input type="text" name="fullname" placeholder="Full Name"
               class="w-full border p-3 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-sm">

        <input type="email" name="email" placeholder="Email"
               class="w-full border p-3 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-sm">

        <div class="relative">
            <input type="password" name="password" id="password" placeholder="Password"
                   class="w-full border p-3 rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-sm">
            <span onclick="togglePassword()" class="absolute right-3 top-3 cursor-pointer text-gray-500 hover:text-gray-700 text-sm">üëÅÔ∏è</span>
        </div>

        <button class="bg-blue-600 hover:bg-blue-700 text-white w-full py-3 rounded-lg font-semibold shadow-md tracking-wide transition-all">
            Sign Up
        </button>

        <p class="text-center mt-4 text-sm text-gray-600">
            Already have an account?
            <a href="{% url 'login' %}" class="text-blue-600 font-semibold hover:underline">
                Login
            </a>
        </p>
    </form>
</div>

<script>
function togglePassword(){
    const pass = document.getElementById("password");
    pass.type = pass.type === "password" ? "text" : "password";
}
</script>
{% endblock %}
