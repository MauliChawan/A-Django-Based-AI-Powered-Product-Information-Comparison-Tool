{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="flex justify-center items-center h-[80vh] ml-64">
    <form class="bg-white shadow-lg p-10 rounded-xl w-96 border border-gray-200">
        <h2 class="text-2xl font-semibold text-center mb-6">Sign Up</h2>

        <input type="text" placeholder="Username" class="w-full border p-3 rounded mb-4">
        <input type="email" placeholder="Email" class="w-full border p-3 rounded mb-4">
        <input type="password" placeholder="Password" class="w-full border p-3 rounded mb-6">

        <button class="bg-blue-600 hover:bg-blue-700 text-white w-full py-3 rounded font-semibold">
            Create Account
        </button>

        <p class="text-center mt-3 text-sm">
            Already have an account?
            <a href="{% url 'login' %}" class="text-blue-600 font-semibold">Login</a>
        </p>
    </form>
</div>
{% endblock %}
